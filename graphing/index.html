<html>
    <head>
        <meta charset="utf-8">
        <style>
            #canvas {
                border: 1px solid grey
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <input type="range" min="0.1" max="300" step="0.5" value="100" id="zoom">
        <script src="app.js"></script>
        <script>
            const canvas = new Canvas(document.querySelector("canvas"), 1000, 800);
            
            canvas.setGridEnabled(true);

            document.querySelector("#zoom").addEventListener("mousemove", evt => {
                canvas.zoom(evt.target.value);
            });

            function f(x) {
                if(0 <= x && x <= 2) return (1/8)*Math.pow(x, 3);
                if(x > 2) return Math.exp(4 - 2*x);
                return 0;
            }

            canvas.addGraph(f);
        </script>
    </body>
</html>
